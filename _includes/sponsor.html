<section class="sponsor">
  <div class="wrapper">
	<h3>Organised by</h3>
	<a href="http://torchbox.com"><img src="{{ site.baseurl }}/assets/images/sponsor-torchbox.png" alt="Torchbox" style="margin-bottom:20px"/></a>

  {% if page.sponsor %}
    <h3>Sponsored by</h3>
    {% for logo in page.sponsor %} 
      {% for item in logo %}
        <a href="http://haybrook.co.uk">
          <img src="{{ site.baseurl }}/assets/images/{{item[1]}}" alt="{{item[0]}}" />
        </a>
      {% endfor %}
    {% endfor %}
  {% endif %}
  </div>
</section>
